<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }
        .container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
            font-family: 'Arial, sans-serif';
        }
        .container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Arial, sans-serif';
        }
        .container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Arial, sans-serif';
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container .result {
            margin-top: 1rem;
            text-align: center;
            font-size: 1.25rem;
            color: #333;
            font-family: 'Arial, sans-serif';
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Desconto</h1>
        <label for="precoCheio">Preço cheio</label>
        <input type="number" id="precoCheio" step="0.01">
        <label for="precoFinal">Preço final</label>
        <input type="number" id="precoFinal" step="0.01">
        <button onclick="calcularDesconto()">Calcular Desconto</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularDesconto() {
            const precoCheio = parseFloat(document.getElementById('precoCheio').value);
            const precoFinal = parseFloat(document.getElementById('precoFinal').value);

            if (!isNaN(precoCheio) && !isNaN(precoFinal) && precoCheio > 0) {
                const desconto = ((precoCheio - precoFinal) / precoCheio) * 100;
                document.getElementById('resultado').innerText = `Desconto: ${desconto.toFixed(2)}%`;
            } else {
                document.getElementById('resultado').innerText = 'Por favor, insira valores válidos.';
            }
        }
    </script>
</body>
</html>
